<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Link Button</title>
    <style>
      .center {
        /* border: 1px solid; */
        background-color: #eee;
        justify-content: center;
        align-items: center;
        margin: 150px auto;
        padding: 100px;
        width: 62%;
        border-radius: 20px;
        box-shadow: 5px 5px 7px #666;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }

      .center:hover {
        transform: scale(1.1);
        transition: 0.8s ease-in-out;
        cursor: grab;
      }

      .center:active {
        cursor: grabbing;
      }

      h1 {
        text-shadow: 2px 2px 5px #dcbf07;
      }

      button {
        padding: 15px;
        background-image: linear-gradient(#f40202, #076edc);
        border: none;
        border-radius: 10%;
        color: aliceblue;
      }

      button:hover {
        transition: 0.2s ease-in;
        cursor: pointer;
        box-shadow: 2px 2px 5px #03ebd3;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Klik Tombol Untuk Membuka 10 Situs Web yang Berbeda</h1>
      <button id="multiLinkButton">Buka Semua</button>
    </div>
    <script>
      document.getElementById('multiLinkButton').addEventListener('click', function () {
        var links = [
          'https://www.blogger.com/',
          'https://www.blobmaker.app/',
          'https://shopee.co.id/',
          'https://www.tokopedia.com/',
          'https://www.gojek.com/id-id/',
          'https://www.wikipedia.org/',
          'https://fontawesome.com/',
          'https://www.grab.com/id/',
          'https://www.youtube.com/?hl=ID',
          'https://getbootstrap.com/',
          // Tambahkan link lainnya di sini
        ];

        links.forEach(function (link) {
          window.open(link, '_blank');
        });
      });
    </script>
  </body>
</html>
